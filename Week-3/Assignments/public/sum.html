<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX with JavaScript</title>
  <script>
    var xhr = new XMLHttpRequest(); 
    xhr.onreadystatechange = function(){
      if(xhr.readyState === 4 && xhr.status === 200 ){
        document.getElementById('ajax').innerHTML = xhr.responseText;
      }
    };
    function sendAJAX(){
      const number = document.getElementById("number").value;
      xhr.open('GET', `/data?number=${number}`);
      xhr.send();
    }

    function next(evt,item) { 
      var e = evt || window.event; 
　    if (evt.keyCode === 9 || evt.keyCode === 13) {
　　    document.forms[0].elements[item].focus();
　　    return false;
　    } 
    } 
  </script>
</head>
<body>
  <div class="heading">
    <h1>Result</h1>
    <form>
      <p>Please enter a positive integer:</p>
      <input type="text" id="number" name="number" onKeyDown = "return next(event,'submit')">
      <input type="button" id = "sumbit" onclick = "sendAJAX()" name = "submit" value="Submit">
    </form>
  </div>
  <div id="ajax">

  </div>
</body>
</html>
